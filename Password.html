<!DOCTYPE html>
<html>
    <head>
        <title>Password Validation</title>
        <script>
            function myfun()
            {
                var pp=/^[A-Za-z]{5,14}$/.test(a)
                var a=document.getElementById("user_password").value
                var b=document.getElementById("confirm_password").value
                if(a==""){
                    document.getElementById("message").innerHTML="Enter the password";
                    return false;
                }
                if(a!=b)
                {
                    document.getElementById("message1").innerHTML="Mismatched password";
                    return false;
                }
                if(a!=pp)
                {
                    document.getElementById("message").innerHTML="Invalid password";
                    return false;
                }
            }
        </script>
    </head>
    <body style="background-color: black;">
<div id="val">
    <form onsumbit="myfun()">
        <label style="margin: 10px;"> password:</label>
        <input type="password" id="user_password" placeholder="Eg:********" >
        <span style ="color:red;"  id="message"></span><br><br>

        <label  style="margin:10px;">confirm password:</label>
        <input type="password" id="confirm_password" placeholder="Eg:********" >
        <span style ="color:red;"  id="message1"></span><br><br>
        <input type="sumbit" id ="one" value="Sumbit" style="font-size: 30px; margin-left: 40px; margin-bottom: 40px;">
    </form>
</div>
    </body>
    <div>
        <style>
            #val{
                border: 6px ridge #f88863;
                border-radius: 10px;
                background-color: #ffe29a;
                font-size: 30px;
                font-family: cursive;
                margin: 6%;
                padding-top: 40px;

            }
            input{
                border: 5px groove lightgreen;
            }
            #one{
                border: 5px groove red;
            }
        </style>
    </div>
</html>
