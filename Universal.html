<!DOCTYPE html>
<html>
    <head>
        <title>Universal selector</title>
        <style>
            *
            {
                margin: 40px ;
                border: 2px solid red;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <table>
            <form>
                <tr>
                    <td>

                        <label>Name</label>
                    </td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td>

                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>

                        <label>Phone Number</label>
                    </td>
                    <td> 
                        <input type="number" id="phone number">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
